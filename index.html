<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

	<title>Meme Generator</title>
</head>
<body>
		<div class="container mx-auto text-center title">
				<h1>Meme Generator </h1>
		</div>

	</header>

	<section class="container"> 
		<form id="formMeme">
			<!-- Section form to insert Image URL-->
			<div class="group-form row mb-5">
				<label for="link-to-pic" class="col-md-2 col-form-label">Image URL Here:</label>
			<div class="col-md-10">
      			<input type="url" class="form-control" id="imageUrl" placeholder="Enter your image Url here: " required>
   			 </div>

			 </div>
			 <!-- Section form for the top text -->
		<div class="group-form row mb-5">
				<label for="textTop" class="col-md-2 col-form-label" >Text on top here:</label>
			<div class="col-md-10">
      			<input type="text" class="form-control" id="textTop" placeholder="Enter your text on top here (Optional)">
    		</div>
		</div>
		  
		<!-- Section form for the bottom text -->
		<div class="group-form row mb-5">
				<label for="textBottom" class="col-md-2 col-form-label">Text on Bottom here: </label>
			<div class="col-md-10">
      			<input type="text" class="form-control" id="textBottom" placeholder="Enter your bottom text here (Optional)">
    		</div>
		</div>
		<div class="group-form row mb-5">
				<label class="col-md-2 col-form-label">&nbsp;</label>
			<div class="col-md-2">
      			<input type="submit" class="btn btn-success" value="Generate meme">
    		</div>
		</div>

		</form>
	</section>
</div>

<section class="meme-gallery">

	<ul class="galleryMeme"> 
	</ul>
</section>
	<script src="script.js"></script>
</body>
</html>
